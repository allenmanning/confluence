title: Quarto Confluence
author: RStudio, PBC
version: 1.0.0
quarto-version: ">=1.2.73"
contributes:
  project:
    project:
      type: website
    website:
      sidebar: 
        style: docked
        background: light
        contents: auto
    format: confluence-html
  formats:
    html:
      theme: [default, theme.scss]
      code-line-numbers: true
      template-partials:
        - title-block.html
      filters:
        - preview.lua

        
     
       

